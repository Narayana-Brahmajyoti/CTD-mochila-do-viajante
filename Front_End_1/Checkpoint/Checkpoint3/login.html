        <div class="container mt-5">

                        </div>
                        
                        <div class="card-body mt-4 mb-2">
                            <h4>LOGIN</h4>
                            <form>
                                <div class="form-group">
                                    <label for="email" class="col-md-4 col-form-label text-md-left">E-Mail</label>

                                    <input id="email" type="email" class="form-control col-md-12" name="email" required
                                        autofocus>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-md-4 col-form-label text-md-left">Senha</label>

                                    <input id="password" type="password" class="form-control col-md-12" name="password"
                                        required>
                                </div>

                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="remember" id="remember">

                                        <label class="form-check-label" for="remember">
                                            Lembrar-me
                                        </label>
                                    </div>
                                </div>

                                <div class=" text-center mt-5">
                                    <button type="submit" class="btn btn-navel text-light  col-md-5">
                                        Entrar
                                    </button>
                                </div>
                                <div class="text-center">
                                   Ainda não tem conta? <a class="btn btn-link" href="#">
                                         Criar Conta. 
                                    </a>
                                    <div class="text-center">
                                        <a class="btn btn-link" href="#">
                                            Esqueceu a Senha? 
                                        </a>
                                </div>
                            </form>
                        </div>
                    </div>
